<header class="site-header">
  <div class="container header-inner">
    <a href="{{ "/" | relURL }}" class="logo" aria-label="{{ .Site.Params.businessName }} - Startseite">
      <img src="/images/medkorrekt_logo.png" alt="{{ .Site.Params.businessName }}" class="logo-image">
    </a>

    <button class="nav-toggle" aria-label="Navigation umschalten" aria-expanded="false">
      <span class="nav-toggle-icon"></span>
    </button>

    <nav class="main-nav" aria-label="Hauptnavigation">
      <ul class="nav-list">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
