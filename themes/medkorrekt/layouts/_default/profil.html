{{ define "main" }}
<article class="page profil-page">
  <header class="page-header">
    <div class="container">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}<p class="page-description">{{ . }}</p>{{ end }}
    </div>
  </header>

  <div class="container">
    <div class="about-intro">
      <div class="about-photo-wrapper">
        <img src="/images/silvia.jpg" alt="Dr. med. Silvia Matentzoglu" class="about-photo">
      </div>

      <div class="about-bio content">
        {{ .Content }}
      </div>
    </div>
  </div>
</article>
{{ end }}
